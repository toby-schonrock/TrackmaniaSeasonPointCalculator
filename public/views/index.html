<!doctype html>

<html lang="en" data-bs-theme="dark">

<head>
	<title>Trackmania Season Point Calculator</title>
	<link rel="stylesheet" href="styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
		integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
</head>

<body>
	<template id="track-template">
		<div class="col">
			<div class="d-flex flex-row px-2 py-2 track">
				<p id="track-number" class="fs-5 p-1 me-2 border border-dark rounded align-self-start">track-number</p>
				<div>
					<div class="input-group mb-1">
						<span class="input-group-text">rank</span>
						<input type="text" id="rank-field" placeholder="rank" class="form-control rank">
					</div>
					<div class="input-group">
						<span class="input-group-text">points</span>
						<input class="form-control" type="text" value="0" id="points-display" readonly>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template id="player-details-template">
		<div class="d-flex flex-row justify-content-between player-details mx-5 px-5 py-4">
			<div class="d-flex flex-column">
				<p class="fs-3" id="player-name">player-name</p>
				<p class="fs-6" id="player-age">player-age</p>
			</div>
			<div class="d-flex flex-column">
				<a class="btn btn-outline-secondary m-2" id="trackmania-com-button" href="#"
					role="button">Trackmania.com</a>
				<a class="btn btn-outline-secondary m-2" id="trackmania-io-button" href="#"
					role="button">Trackmania.io</a>
			</div>
		</div>
		<div class="b-divider" style="height: 2em;"></div>
	</template>

	<header class="d-flex justify-content-center py-3">
		<span class="fs-3">Trackmania Season Point Calculator</span>
	</header>

	<div class="b-divider">
		<header class="d-flex justify-content-center m-4">
			<div class="input-group" style="width: 430px;">
				<input type="text" class="form-control" placeholder="Account Id" id="id-input">
				<button class="btn btn-outline-secondary" type="button" id="id-button">Retrieve data</button>
			</div>
		</header>
	</div>

	<div class="player-details-section"></div>

	<div class="container px-4 py-4">
		<div class="row">
			<div class="col">
				<p style="background-color:#ffffff;padding:5px;"></p>
			</div>
			<div class="col">
				<p style="background-color:#6efaa1;padding:5px;"></p>
			</div>
			<div class="col">
				<p style="background-color:#0033ff;padding:5px;"></p>
			</div>
			<div class="col">
				<p style="background-color:#ff0000;padding:5px;"></p>
			</div>
			<div class="col">
				<p style="background-color:#000000;padding:5px;"></p>
			</div>
		</div>
		<div id="row1" class="row"></div>
		<div id="row2" class="row"></div>
		<div id="row3" class="row"></div>
		<div id="row4" class="row"></div>
		<div id="row5" class="row"></div>
	</div>
</body>

</html>
